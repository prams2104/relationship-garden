version: "3.9"

services:
  intelligence:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rg-intelligence
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
